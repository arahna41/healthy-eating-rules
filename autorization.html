<!DOCTYPE html>
<html lang=ru>
	<head>
		<meta charset="UTF-8" />
		<title>Авторизация</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"  />
		<link rel="icon" href="images/icon.ico" />
	</head>
	<body>
		<form class="input">
			<div class="username">
				<p>Имя пользователя</p>
				<input type="text" placeholder="Имя пользователя">
				<p>Пароль</p>
				<input type="password" placeholder="Пароль">
			</div>
			<div class="textarea">
				<p>Здесь Вы можете оставить свои вопросы или пожелания</p>
				<textarea placeholder="Напишите свой текст..."></textarea>
			</div>
			<div class="select">
				<p>Выберите оценку</p>
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<button>Отправить</button>
			</div>
		</form>
	</body>
