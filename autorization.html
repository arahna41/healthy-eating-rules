<!DOCTYPE html>
<html lang=ru>
	<head>
		<meta charset="UTF-8" />
		<title>Авторизация</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"  />
		<link rel="icon" href="images/icon.ico" />
	</head>
	<body>
		<form class="input">
			<div class="username">
				<p>Имя пользователя</p>
				<input type="text" placeholder="Имя пользователя">
				<p>Пароль</p>
				<input type="password" placeholder="Пароль">
			</div>
			<div class="textarea">
				<p>Здесь Вы можете оставить свои вопросы или пожелания</p>
				<textarea placeholder="Напишите свой текст..."></textarea>
			</div>
			<div class="checkbox">
				<input type="checkbox" id="first">
				<label for ="first">
					Первая строка
				</label>
				<input type="checkbox" id="second">
				<label for ="second">
					Вторая строка
				</label>
				<input type="checkbox" id="third">
				<label for ="third">
					Третья строка
				</label>
			</div>
			<div class="select">
				<p>Выберите оценку</p>
				<select>
					<option>Очень плохо</option>
					<option>Плохо</option>
					<option>Нейтрально</option>
					<option>Хорошо</option>
					<option selected>Отлично</option>
				</select>
			</div>	
			<div class="button">
				<button>Отправить</button>
			</div>
		</form>
	</body>
